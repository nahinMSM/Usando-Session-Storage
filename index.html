<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Layout 1</title>
</head>

<body>
    <div>
        <h2>Layout 1</h2>
    </div>

    <div>
        <input type="text" id="inputText">
        <input type="button" id="inputButton" value="Salvar valor na session storoge">
    </div>

    <br>
    <div>
        <p>Ver resultado no layout 2</p>
        <a href="pg2.html" target="_blank" rel="noopener noreferrer">Abrir Layout 2</a>
    </div>

    <script>
        const btn = document.querySelector("#inputButton");
        btn.addEventListener("click", function () {
            let text = document.querySelector("#inputText").value;
            localStorage.setItem('valueText', text);
        })   
    </script>
</body>

</html>
